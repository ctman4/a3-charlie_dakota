<!-- Assignment 3  -->
<!-- Create a webpage that serves as an interactive to-do list -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery To-Do Exercise</title>
  </head>
  <body>
    <header>
      <h1>Create your poll!</h1>
    </header>
    <form class="Poll">
      <input type="text" name="left">
      <button type="add">Poll</button>
    </form>
    <form class="Answers">
      <input type="text" name="left">
      <button type="add" name="answers">Answers</button>
      <button type="add" name="final">Finish Creating Answers</button>
    </form>
    <div id="history"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

      $('.Poll').on('submit', function(event) {
        event.preventDefault();
        $(this).find('button').remove();
      });

      $('.Answers').on('submit', function(event) {
        event.preventDefault();
        if($(this).find('final')){
          $(this).find('button').remove();
        }
      });

    </script>
  </body>
</html>
